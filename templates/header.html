
{% load static %}
<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>home page</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    {% comment %} <link href="{% static 'assets/css/style.css' %}" rel="stylesheet"/> {% endcomment %}
    <link href="{% static 'assets/css/style1.css' %}" rel="stylesheet"/>
    <link href="{% static 'assets/css/bootstrap.min.css' %}" rel="stylesheet"/>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.2/font/bootstrap-icons.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous" />
 

    <style>
      /* Style for the circular button */
      .circle-button {
          display: inline-block;
          width: 60px;
          height: 60px;
          border-radius: 50%; /* Make it circular */
          background-color: #00704A; /* Starbucks Green */
          color: #fff; /* Text color */
          text-align: center;
          line-height: 60px; /* Center text vertically */
          text-decoration: none;
          font-size: 16px;
          cursor: pointer;
          border: none;
          outline: none;
          transition: background-color 0.3s; /* Add smooth transition */
      }

      /* Change background color on hover */
      .circle-button:hover {
          background-color: #005B3E; /* Darker shade on hover */
      }
      .navbar-nav {
        margin-left: auto;
      }
      .nav-link {
        color: #fff; /* Text color */
        font-family: Arial, sans-serif; /* Change font family */
        transition: color 0.3s; /* Smooth transition for color change */
      }

      /* Hover effect for navigation links */
      .nav-link:hover {
        color: #00ff00; /* Green color on hover */
      }

  </style>

  </head>  

  <body>
    <div class="container">

      <div class="row mt-2">
        
        <div class="col-md-12"> 
          <nav class="navbar navbar-expand-lg navbar-green bg-green">
            <div class="container-fluid">
              <img src="{% static 'assets/images/logo.png' %}"/>
              <a class="navbar-brand ms-3" href="/home"><b>StarBUCKS</b></a> {% if user.is_authenticated %}
              <b>Welcome,</b> {{ user.username }} {% endif %}
              <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation"><span class="navbar-toggler-icon"></span></button>
              
              <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav">
                  <li class="nav-item">
                    <a class="nav-link active" aria-current="page" href="/home">Home</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link active" aria-current="page" href="/about">About us</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link active" aria-current="page" href="/menu">Menu</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link active" aria-current="page" href="/viewcart">Cart</a>
                  </li>
                  {% if user.is_authenticated %}
                  <li class="nav-item">
                    <a class="nav-link active" aria-current="page" href="/logout">Logout</a>
                  </li>
                  {% else %}
                  <li class="nav-item">
                    <a class="nav-link active" aria-current="page" href="/login">Login</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link active" aria-current="page" href="/register">Register</a>
                  </li>
                  {% endif %}
                </ul>
                <a href="/review"><button class="circle-button"><b>Review</b></button></a>
                
              </div>
            
            </div> <!--container container-fluid end-->
          
          </nav>
          
        </div>  <!--col-md-11-->
      </div> <!--end 1 st row-->
